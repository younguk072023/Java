<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Game Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .screenshot {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 20px 0;
        }
        .features, .installation, .controls {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Java Game Project</h1>
    
    <div class="screenshot">
        <img src="images/main_screen.png" alt="Game Screenshot">
    </div>
    
    <h2>About the Game</h2>
    <p>적을 많이 없애여 score가 높은 사람이 승리하는 게임입니다.</p>

    <h2>Features</h2>
    <ul class="features">
        <li>heart</li>
        <li>score</li>
        <li>key</li>
    </ul>

    <h2>Installation</h2>
    <div class="installation">
        <p>1. Java가 설치된 컴퓨터에서 실행하세요.</p>
        <p>2. 리포지토리를 클론합니다:</p>
        <pre><code>git clone https://github.com/younguk072023/Java.git</code></pre>
        <p>3. 컴파일 및 실행 방법을 추가합니다.</p>
    </div>

    <h2>Controls</h2>
    <ul class="controls">
        <li><strong>WASD</strong>: 이동</li>
        <li><strong>Space</strong>: 공격</li>
    </ul>
</body>
</html>
